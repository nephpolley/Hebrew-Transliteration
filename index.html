<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Transliterate English to Hebrew</title>

        <!-- Stylesheets -->
         <link rel="stylesheet" href="./css/normalize.css">
         <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>

        <div id="js-text-to-ipa-form">

            <ul style="list-style-type: none;">
                <li><h1>Transliterate English to Hebrew</h1></li>
                <li><textarea id="ipa-in" placeholder="Write text here!" rows="4" cols="50"></textarea></li>
                <li class="button"><button type="button" id="js-ipa-submit" onClick="ConverterForm.convert('ipa-in', 'ipa-out', 'ipa-err')">Convert!</button></li>
                <li><textarea readonly id="ipa-out" placeholder="!ותפּת גוז חר" rows="4" cols="50"></textarea></li>
            </ul>
        

        <script src="./scripts/text-to-ipa.js"></script>
        <script src="./scripts/ipa-to-hebrew.js"></script>
        <script src="./scripts/converter-form.js"></script>
        <script src="./scripts/main.js"></script>
    </body>
</html>
